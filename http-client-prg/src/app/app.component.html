<div class="container mt-5">
  <h1 class="text-center mb-4">List from Main</h1>

  <div *ngIf="!httpusers">
    <p class="text-center">Loading...</p>
  </div>
  
  <div *ngIf="httpusers && httpusers.length > 0">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Website</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of httpusers">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.website }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
